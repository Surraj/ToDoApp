<ion-header>

	<ion-navbar color="primary">
		<ion-title>Details</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding >
	<ion-card color="dark">

		<img src="{{ selectedToDo?.img_url }}">

		<ion-card-content color="secondary">
			<h1><b>{{ selectedToDo?.name }}</b></h1>
			<h2><i>{{ selectedToDo?.details }}</i></h2>
			<p >{{ selectedToDo?.dueDate }}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>12 Likes</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="text"></ion-icon>
					<div>4 Comments</div>
				</button>
			</ion-col>
			<ion-col align-self-center text-center>
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>
		</ion-row>

	</ion-card>
</ion-content>
