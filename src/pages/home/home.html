<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      ToDoApp
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of toDoList" >
      <ion-item  (click)="openDetail(item)">
        <ion-avatar item-start>
          <img src="{{item.img_url}}">
        </ion-avatar>

        <ion-icon name="done-all" item-end *ngIf="item.completed"></ion-icon>
        <h2>{{item.name}}</h2>


      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="donePressed(item)"><ion-icon name="done-all"></ion-icon>
        <span *ngIf="!item.completed">Mark as Done</span>
        <span *ngIf="item.completed">Mark as Undone</span>
      </button>
        <button ion-button color="danger" (click)="deleteItem(item)"><ion-icon name="trash"></ion-icon>Delete</button>
        <button ion-button color="secondary" (click)="editPressed(item)"><ion-icon name="create"></ion-icon>Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
